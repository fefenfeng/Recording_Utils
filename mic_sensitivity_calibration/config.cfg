[paths]
# 灵敏度测试音频数据所在根目录，需按照root/distance/session/*.wav格式组织
root_dir = D:/013330_FYH/Adaptive_Ear_Matching/251016_earmics_sample1N2_sensitivity/earmic_sample3_data
# 灵敏度计算结果保存目录
output_dir = D:/013330_FYH/Adaptive_Ear_Matching/251016_earmics_sample1N2_sensitivity/sensitivity_compute_results

[channels]
# 计算的麦克风前缀列表
mic_prefixes = Ear1, Ear2, Ear3
# 参考麦克风前缀：其他麦克风的灵敏度将相对于该麦克风进行计算
reference_mic = Ear1

[audio_processing]
# 采样率
target_sample_rate = 48000
# 分析时间窗口，单位秒
start_time = 5.0
end_time = 15.0
# STFT参数
n_fft = 4096
hop_length = 2048
window_type = hann

[frequency_analysis]
# 频率范围列表，单位Hz
freq_ranges = [(300, 800), (100, 1000)]

[output]
# 是否保存灵敏度计算结果到文件
save_to_file = true
# 输出文件名
output_filename = sample3_3mics_sensitivity_results.json

# 以下是calibrate校准部分配置
[calibration_paths]
# 灵敏度计算json结果文件路径
sensitivity_result_json = D:/013330_FYH/Adaptive_Ear_Matching/251016_earmics_sample1N2_sensitivity/sensitivity_compute_results/sample3_3mics_sensitivity_results.json
# 需要校准的音频数据源目录
source_dir = D:/013330_FYH/Adaptive_Ear_Matching/251027_earmics_sample2N3/data_251105/data_earmic_sample3_anc
# 校准后音频数据保存目录
target_dir = D:/013330_FYH/Adaptive_Ear_Matching/251027_earmics_sample2N3/data_251105/data_earmic_sample3_anc_calibrated

[calibration_settings]
# 灵敏度计算的json结果文件中的前缀 与 校准目标前缀的映射关系
channel_mapping = Ear1:R_Ear1, Ear2:R_Ear2, Ear3:R_Ear3
# 参考通道前缀
reference_target_prefix = R_Ear1
# 校准所使用的频率范围列表，单位Hz
freq_ranges_for_calibration = [(300, 800), (100, 1000)]
